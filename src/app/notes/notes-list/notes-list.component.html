<div class="notes-list container my-3 position-relative" style="min-height: 80vh;">
    <h2>Notes List</h2>
    <div class="card" *ngFor="let item of notes">
        <div class="card-body" >
            <div class="d-flex justify-content-between">
                <div class="" routerLink="/notes/:id">
                    <p >{{ item.title }}</p>
                </div>
                <div class="">
                    <button class="btn btn-sm btn-outline-info border-0 rounded-pill"><i class="fa fa-pen"></i></button>
                    <button class="btn btn-sm btn-outline-danger border-0 rounded-pill" (click)="removeNotes(item.id)"><i
                            class="fa fa-trash"></i></button>
                </div>
            </div>

        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="!notes.length">
        <p >No Data Found</p>
    </div>

    <button class="btn rounded-pill btn-primary fs-2 px-3 py-0 position-absolute bottom-0 end-0 pb-1" routerLink="/notes/new">+</button>
</div>
